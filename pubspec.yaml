name: haven_app
description: "A Flutter project experimentation with wallhaven API."
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  device_info_plus: ^11.3.3
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  http: ^1.3.0
  hydrated_bloc: ^10.0.0
  intl: ^0.19.0
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  share_plus: ^10.1.4
  url_launcher: ^6.3.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  msix: ^3.16.8
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  generate: true

msix_config:
  display_name: Haven App
  publisher_display_name: odawara.dev
  store: false
  identity_name: br.com.odawara.havenapp
  msix_version: 1.0.0.1
  architecture: x64
  capabilities: internetClient, picturesLibrary
